{% block nav_bar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/table">Таблица аукциона</a>
        </li>
        <li class="nav-item">
            {% if current_user.is_authenticated  %}
                <a class="nav-link" href="{{ url_for('auth_app.logout') }}">Logout</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('auth_app.login') }}">Login</a>
            {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
