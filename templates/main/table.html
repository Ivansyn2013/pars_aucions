{% extends 'base.html' %}
{% block body %}

    <div class="container">
        <h2>Table</h2>
    </div>

    <div class="container">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

            {% block table %}
                <table id="auction-table" class="table">
                    <tr>
                        {% for title in data.keys() %}
                            <th>{{ title }}</th>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for data in data.values() %}
                            <td>{{ data }}</td>
                        {% endfor %}
                        <td>
                            <button onclick= "sendDataToBack(event);"
                                    type="button"
                                    class="btn
                      btn-secondary">Добавить в базу
                            </button>
                        </td>
                    </tr>
                </table>
            {% endblock %}

        </div>

        {% block table_form %}

                <label for="input-claim_number">Введи номер аукциона:</label>
                <input
                        id="input-claim_number"
                        type="text"
                        name="claim_number"
                        required
                >
                <button onclick="addTableRow(event)" class="btn btn-primary">Добавить</button>

        {% endblock %}

    </div>


    </div>



{% endblock %}
