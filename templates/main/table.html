{% extends 'base.html' %}
{% block body %}

    <div class="container">
        <h2>Table</h2>
    </div>
    {% block table %}
        <div class="container">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                <table class="table">
                    <tr>
                        {% for title in data.keys() %}
                            <th>{{ title }}</th>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for data in data.values() %}
                            <td>{{ data }}</td>
                        {% endfor %}
                    </tr>
                </table>

            </div>

            <form method="post">
                <label for="input-claim_number">Введи номер аукциона:</label>
                <input
                id="input-claim_number"
                type="text"
                name="claim_number"
                required
                >
                <button class="btn btn-primary" type="submit">Добавить</button>
            </form>

        </div>


        </div>

    {% endblock %}

{% endblock %}
