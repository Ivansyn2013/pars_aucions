{% block table %}
    <div class="container">
        <table class="table">
            <tr>
                {% for title in data.keys() %}
                    <th>{{ title }}</th>
                {% endfor %}
            </tr>
            <tr>
                {% for data in data.values() %}
                    <td>{{ data }}</td>
                {% endfor%}
            </tr>
        </table>
    </div>
{% endblock %}
